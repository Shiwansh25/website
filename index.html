<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>Excel AI Chatbot</h1>
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <img src="https://cdn-icons-png.flaticon.com/512/2088/2088474.png" alt="Excel Icon" class="excel-icon">
                    <p>Drag and drop your Excel file here</p>
                    <p>or</p>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" class="file-input">
                    <label for="fileInput" class="upload-button">Choose File</label>
                </div>
            </div>
        </div>

        <div class="chat-section" id="chatSection" style="display: none;">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        Hello! I'm your Excel AI assistant. What would you like to know about your data?
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="userInput" placeholder="Ask a question about your Excel data...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
